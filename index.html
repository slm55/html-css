<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a {
            color: black;
            font-size: xx-large;
            border-image: linear-gradient( aqua, aqua ) 25%;
            border-width: 4px;
            border-style: solid;
            padding: 5px;
        }

        a {
            transition: border-image 400ms;
        }

        a:hover {
            border-image: linear-gradient(to right,
                    red,
                    purple,
                    blue) 25%;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <center>
        <a>Hello! My name is Islam and I'm a coder!</a>
    </center>
</body>

</html>
